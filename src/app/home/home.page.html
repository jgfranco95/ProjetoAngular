<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ARRAYS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ng-container *ngFor="let aluno of this.alunos">
    <ng-container *ngIf="aluno.ausente==false">

    
    <ion-item>
      <ion-label>
        nome: {{aluno.nome}}
      </ion-label>
      <ion-label>
        telefone:{{aluno.telefone}}
      </ion-label>-
    </ion-item>

  </ng-container>
</ng-container>
</ion-content>
